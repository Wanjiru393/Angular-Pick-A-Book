<app-navbar></app-navbar>

<div class="container">
    <div class="row align-items-center" >
        <div class="col-md-6 col-lg-6">
            <p class="text-muted h3">Pick a Book</p>
            <p class="h3">Your number 1 supplier of quality affordable books</p>
            <p class=" h3 mx-3">   You need it, we've got it!</p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark my-5 " routerLink="categories">Shop Now
            </button>   
        </div>

        </div>
        <div class="col-md-6 col-lg-6">
            <img src="../../assets/img/Group 96.png" class="img-fluid" alt="">

        </div>

    </div>
</div>

<!-- start -->
<div class="pagetwo">
    <div class="container my-5">
        <h2 class="" style="font-weight: 500px;"> <strong>Categories</strong></h2>
            <div class="row mt-5 align-items-center">
                <!-- one  -->
                <div class="col-md-3 " *ngFor="let cat of all_categories">
                    <div class="cathold " (click)="viewCategory(cat.name)" >

                        <img src="../../assets/img/books 1.svg" (click)="viewCategory(cat.name)" class="img-fluid mx-auto" alt="">
                        <p class="text-center my-3">{{cat.name}}</p>
                </div>
          
            </div>  
        </div>
    </div>
    <!-- bookbox  -->
    <div class="container mt-3 mb-3">
        <h2 class=" mt-4" style="font-weight: 500px;"><strong>Offers</strong></h2>
        <div class="row">
        <div class="col-lg-3" *ngFor="let book of all_books">
            <div class="my-3">
                <img src="https://res.cloudinary.com/hanancodes/{{book.book_image}}" (click)="viewBook(book.id)" alt="">
            </div>
        </div>
    </div>
    </div>
    
    
</div>


<app-footer></app-footer>
